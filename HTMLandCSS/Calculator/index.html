<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" type="text/javascript" async></script>
</head>

<body>
    <div class="box">
        <div>
            <h1>Calculator</h1>
        </div>
        <div>
            <div class="result">
                <h1 id="display"></h1>
            </div>
            <div class="inp-div">
                <input type="text" id="value1" class="inp" placeholder="Input Num-1" />
                <span id="act">+</span>
                <input type="text" id="value2" class="inp" placeholder="Input Num-2" />
            </div>
            <div class="flexbox">
                <button id="plus"><p>+</p></button>
                <button id="minus"><p>-</p></button>
                <button id="multi"><p>&times;</p></button>
                <button id="divide"><p>&divide;</p></button>
            </div>
        </div>
    </div>
</body>

</html>
